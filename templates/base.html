<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the number</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="center margin-top-10">
        {% if head == "main" %}
            {% block head_main %}
            {% endblock head_main %}
        {% elif head == "success" %}
            {% block head_success %}
            {% endblock head_success %}
        {% endif %}

        {% block main %}
        {% endblock main %}

        {% if incorrect == True %}
            {% block wrong_guess %}
            {% endblock wrong_guess %}
        {% endif %}
    </div>
</body>
</html>
